<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Pricing Calculator</h2>
        
        <!-- Input Fields -->
        <form id="calculator-form">
            <div class="form-group">
                <label for="sourcingPrice">Sourcing Price (Rs):</label>
                <input type="number" id="sourcingPrice" class="form-control" placeholder="Enter sourcing price">
            </div>

            <div class="form-group">
                <label for="sellingPrice">Selling Price (Rs):</label>
                <input type="number" id="sellingPrice" class="form-control" placeholder="Enter selling price">
            </div>

            <div class="form-group">
                <label for="packagingCost">Packaging Cost (Rs):</label>
                <input type="number" id="packagingCost" class="form-control" placeholder="Enter packaging cost">
            </div>

            <div class="form-group">
                <label for="commissionPercentage">Commission Percentage (%):</label>
                <input type="number" id="commissionPercentage" class="form-control" placeholder="Enter commission percentage">
            </div>

            <div class="form-group">
                <label for="shippingOption">Shipping Option:</label>
                <select id="shippingOption" class="form-control">
                    <option value="shared">Shared Free Shipping</option>
                    <option value="no">No Free Shipping</option>
                </select>
            </div>

            <!-- Output Fields (Result Section) -->
            <div class="form-group">
                <label for="totalDeductions">Total Deductions (Rs):</label>
                <input type="text" id="totalDeductions" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="totalProfit">Total Profit (Rs):</label>
                <input type="text" id="totalProfit" class="form-control" readonly>
            </div>

            <!-- Profit Box (Displaying Percentage) -->
            <div class="form-group">
                <p id="profitPercentageBox">0%</p>
            </div>

            <!-- Required Profit Type Section -->
            <div class="form-group">
                <label for="requiredProfitType">Required Profit Type:</label>
                <select id="requiredProfitType" class="form-control">
                    <option value="percentage">Profit in Percentage</option>
                    <option value="fixed">Profit in Fixed Rupees</option>
                </select>
            </div>

            <div class="form-group" id="requiredProfitSection">
                <label for="requiredProfitValue">Required Profit:</label>
                <input type="number" id="requiredProfitValue" class="form-control" placeholder="Enter required profit">
            </div>

            <div class="form-group">
                <label for="suggestedSellingPrice">Suggested Selling Price (Rs):</label>
                <input type="text" id="suggestedSellingPrice" class="form-control" readonly>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
